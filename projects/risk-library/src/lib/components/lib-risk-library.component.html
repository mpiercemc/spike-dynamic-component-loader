<mat-card>
  <mat-card-title>Risk Library Custom Control</mat-card-title>

  <mat-card-subtitle>ID: {{ data.id }}</mat-card-subtitle>

  <mat-card-content>
    <div>State: {{ data.state }}</div>

    <div>Configuration: {{ data.config }}</div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="removeComponent()">
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
